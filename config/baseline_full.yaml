# ============================================
# Baseline: Full Supervision
# File: config/baseline_full.yaml
# ============================================

experiment:
  name: "baseline_full_supervision"
  output_dir: "./experiments/baseline_full"
  description: "Baseline with full pixel-wise supervision"

seed: 42

model:
  type: "unet"
  num_classes: 7
  bilinear: true
  base_channels: 64

data:
  root_dir: "./data/raw/LoveDA"
  img_size: 256
  augmentation: true
  ignore_index: 255

training:
  # Full supervision (no points)
  use_point_supervision: false
  
  # Optimization
  batch_size: 8
  num_epochs: 10 #80
  learning_rate: 0.0001
  weight_decay: 0.00001
  optimizer: "adam"
  use_scheduler: true
  num_workers: 4
  log_interval: 10

evaluation:
  batch_size: 8
  save_predictions: true
  visualize_results: true
  num_visualizations: 10