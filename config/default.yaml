# Default Configuration for Point-Supervised Segmentation

experiment:
  name: "baseline_point_supervised"
  output_dir: "./experiments/baseline"
  description: "Baseline experiment with random point sampling"

# Random seed for reproducibility
seed: 42

# Model configuration
model:
  type: "unet"  # Options: unet, light_unet
  num_classes: 7  # Adjust based on your dataset
  bilinear: true
  base_channels: 64

# Data configuration
data:
  root_dir: "./data/raw/LoveDA"  # Path to dataset
  img_size: 256  # Image size (will be resized)
  augmentation: true
  ignore_index: 255  # Label value to ignore

# Training configuration
training:
  # Point supervision settings
  use_point_supervision: true
  sampling_strategy: "random"  # Options: random, centroid, boundary, grid
  num_points_per_class: 5  # Number of points to sample per class
  
  # Optimization
  batch_size: 8
  num_epochs: 10  #100
  learning_rate: 0.0001
  weight_decay: 0.00001
  optimizer: "adam"  # Options: adam, sgd
  momentum: 0.9  # Only used if optimizer is sgd
  
  # Learning rate scheduling
  use_scheduler: true
  
  # Training settings
  num_workers: 4
  log_interval: 10  # Log every N batches
  
# Evaluation configuration
evaluation:
  batch_size: 8
  save_predictions: true
  visualize_results: true
  num_visualizations: 10  # Number of samples to visualize